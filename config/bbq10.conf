# 基本设备名
CONFIG_ZMK_KEYBOARD_NAME="BBQ10"

# 启用 USB 驱动
CONFIG_USB=y                      # Enable USB drivers :contentReference[oaicite:0]{index=0}
# 启用 ZMK 作为 USB 键盘
CONFIG_ZMK_USB=y                  # Enable ZMK as a USB keyboard :contentReference[oaicite:1]{index=1}
#（可选）USB 轮询间隔，保持默认一般就行
# CONFIG_USB_HID_POLL_INTERVAL_MS=1

# 如果以后需要改 VID/PID/厂商名，按文档改就行：
# CONFIG_USB_DEVICE_VID=0x1D50
# CONFIG_USB_DEVICE_PID=0x615E
# CONFIG_USB_DEVICE_MANUFACTURER="ZMK Project"
